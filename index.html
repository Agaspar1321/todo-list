<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List app</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <h1>To-Do List</h1>
    <form id = "taskForm">
        <input type = "text" id ="taskInput" placeholder = "Enter a task" name = "task">
        <button type = "submit" id = "submitButton">Add Task</button>
        <button type = "button" id = "clearButton">Clear Tasks</button>
    </form>
    <h2>Tasks:</h2>
    <ol id = "displayBox"></ol>
    <script src="index.js"></script>
</body>
</html>
